<div class="container">
    <h1>{{ title }}</h1>
    <hr/>
    <div class="row">
      <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="{{ userCurr.avatar }}" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                  
                <input type="file" class="form-control">
            </div>
        </div>
      
        <!-- edit form column -->
        <div class="col-md-9 personal-info">

            <div class="alert alert-danger" ng-show="errors">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

                <p class="list-unstyled" ng-repeat="error in errors">{{error}}</p>

            </div>

            <h3>Changes Personal info</h3>
            <hr>
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" value="{{ userCurr.name }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="{{ userCurr.email }}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Old password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">New Password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm password:</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
